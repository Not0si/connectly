<!DOCTYPE html>
<html lang="en" data-theme="auto" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script type="module" crossorigin src="/static/js/login.z0rHvG_o.js"></script>
    <link rel="modulepreload" crossorigin href="/static/js/modulepreload-polyfill.B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/static/css/login.5bP_KPiA.css">
  </head>
  <body id="body" class="body">
    <main class="main-content">
      <h1 class="brand-logo">Connectly</h1>
      <section class="login-section">
        <h2 class="login-greeting">Welcome Back</h2>
        <p class="login-message">Welcome back! Please enter your details</p>
        <form class="login-form" action="/login" method="post">
          <div class="form-group">
            <label for="user-id" class="form-label"> User Name </label>
            <input
              id="user-id"
              type="text"
              placeholder="Enter User Name"
              class="form-input"
              name="user-id"
              required
              autofocus
              autocomplete="false"
              minlength="4"
              data-error="${param.error === 'usernamelength' ? 'true' : ''}"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Enter Password"
              class="form-input"
              name="password"
              required
              minlength="9"
              data-error="${param.error === 'passwordlength' ? 'true' : ''}"
            />
          </div>
          <div th:if="${param.error}" class="form-error-message">
            This username is already taken. If you are the account owner, please
            check your password and try again.
          </div>
          <button type="submit" class="form-button">Sign in</button>
        </form>
      </section>
    </main>
    <aside class="page-hero">
      <svg
        viewBox="0 0 100 100"
        class="hero-svg"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="50%"
          cy="50%"
          r="40"
          class="svg-circle"
          stroke="green"
          stroke-width="0"
          fill="green"
        />
      </svg>
    </aside>
  </body>
</html>
