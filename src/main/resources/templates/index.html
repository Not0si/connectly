<!DOCTYPE html>
<html lang="en" data-theme="auto" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connectly - Home</title>
    <meta
      name="description"
      content="Connectly - A showcase website demonstrating how to build a real-time chat application with WebSocket and Spring Boot. Explore seamless messaging, live updates, and interactive features in this Spring Boot WebSocket demo app."
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/home.css"
      th:href="@{/css/home.css}"
    />

    <!-- End Head -->
  </head>
  <body>
    <aside class="aside-container">
      <!--  -->
      <header class="aside-header">
        <div class="dropdown setting-menu">
          <button class="dropbtn setting-menu-btn" data-toggle="dropdown">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 512 512"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M413.967 276.8c1.06-6.235 1.06-13.518 1.06-20.8s-1.06-13.518-1.06-20.8l44.667-34.318c4.26-3.118 5.319-8.317 2.13-13.518L418.215 115.6c-2.129-4.164-8.507-6.235-12.767-4.164l-53.186 20.801c-10.638-8.318-23.394-15.601-36.16-20.801l-7.448-55.117c-1.06-4.154-5.319-8.318-10.638-8.318h-85.098c-5.318 0-9.577 4.164-10.637 8.318l-8.508 55.117c-12.767 5.2-24.464 12.482-36.171 20.801l-53.186-20.801c-5.319-2.071-10.638 0-12.767 4.164L49.1 187.365c-2.119 4.153-1.061 10.399 2.129 13.518L96.97 235.2c0 7.282-1.06 13.518-1.06 20.8s1.06 13.518 1.06 20.8l-44.668 34.318c-4.26 3.118-5.318 8.317-2.13 13.518L92.721 396.4c2.13 4.164 8.508 6.235 12.767 4.164l53.187-20.801c10.637 8.318 23.394 15.601 36.16 20.801l8.508 55.117c1.069 5.2 5.318 8.318 10.637 8.318h85.098c5.319 0 9.578-4.164 10.638-8.318l8.518-55.117c12.757-5.2 24.464-12.482 36.16-20.801l53.187 20.801c5.318 2.071 10.637 0 12.767-4.164l42.549-71.765c2.129-4.153 1.06-10.399-2.13-13.518l-46.8-34.317zm-158.499 52c-41.489 0-74.46-32.235-74.46-72.8s32.971-72.8 74.46-72.8 74.461 32.235 74.461 72.8-32.972 72.8-74.461 72.8z"
              ></path>
            </svg>
          </button>
          <div class="dropdown-content">
            <a class="drop-item log-out" th:href="@{/logout}">
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 24 24"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path fill="none" d="M0 0h24v24H0V0z"></path>
                <path
                  d="m17 8-1.41 1.41L17.17 11H9v2h8.17l-1.58 1.58L17 16l4-4-4-4zM5 5h7V3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h7v-2H5V5z"
                ></path>
              </svg>
              <span>Log out</span>
            </a>
          </div>
        </div>
        <section class="profile">
          <div class="profile-img-container">
            <img
              src="https://cdn.jsdelivr.net/gh/alohe/avatars/png/upstream_11.png"
              alt="Profile"
              class="profile-img"
              id="profile-img"
              width="80px"
              height="80px"
            />
          </div>

          <h2 id="profile-name" class="profile-name">Jontray Arnold</h2>
        </section>
      </header>

      <!--  -->
      <section class="search-container">
        <input type="text" placeholder="Search" class="search-input" />
      </section>

      <section class="chats-section">
        <header class="section-header">
          <h3>Last chats</h3>
          <button id="open-new-chat-modal" class="add-btn">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 512 512"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M368.5 240H272v-96.5c0-8.8-7.2-16-16-16s-16 7.2-16 16V240h-96.5c-8.8 0-16 7.2-16 16 0 4.4 1.8 8.4 4.7 11.3 2.9 2.9 6.9 4.7 11.3 4.7H240v96.5c0 4.4 1.8 8.4 4.7 11.3 2.9 2.9 6.9 4.7 11.3 4.7 8.8 0 16-7.2 16-16V272h96.5c8.8 0 16-7.2 16-16s-7.2-16-16-16z"
              ></path>
            </svg>
          </button>
        </header>

        <ul class="chat-list">
          <div class="chat-item">
            <img
              src="https://placekitten.com/50/50"
              alt="Contact"
              class="chat-avatar"
            />
            <div class="chat-details">
              <div class="chat-header">
                <h4>Real estate deals</h4>
                <span class="time">11:15</span>
              </div>
              <p class="last-message">What's in it for me?</p>
            </div>
          </div>

          <div class="chat-item">
            <img
              src="https://placekitten.com/51/51"
              alt="Contact"
              class="chat-avatar"
            />
            <div class="chat-details">
              <div class="chat-header">
                <h4>Kate Johnson</h4>
                <span class="time">11:15</span>
              </div>
              <p class="last-message">I will send the document s...</p>
            </div>
          </div>

          <div class="chat-item">
            <div class="chat-avatar initial">TS</div>
            <div class="chat-details">
              <div class="chat-header">
                <h4>Tamara Shevchenko</h4>
                <span class="time">10:05</span>
              </div>
              <p class="last-message">are you going to a busine...</p>
            </div>
          </div>
        </ul>
      </section>
    </aside>

    <main class="main-container"></main>

    <div id="new-chat-modal" class="modal">
      <section class="modal-content">
        <header class="modal-header">
          <h2>Create New Chat</h2>
          <button id="close-new-chat-modal" class="close-btn">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 24 24"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4149L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z"
              ></path>
            </svg>
          </button>
        </header>

        <main class="modal-body">
          <div class="chat-type-selector">
            <button class="chat-type-btn active" data-type="direct">
              Direct Chat
            </button>
            <button class="chat-type-btn" data-type="group">Group Chat</button>
          </div>

          <div class="form-section">
            <div id="groupNameSection" class="form-group" style="display: none">
              <input
                type="text"
                id="groupName"
                placeholder="Enter group name"
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                id="userSearch"
                class="search-input"
                placeholder="Search users..."
              />
              <div class="users-list" id="usersList"></div>
            </div>
          </div>
        </main>
        <footer class="modal-footer">
          <button id="createChatBtn" class="create-btn">Create Chat</button>
        </footer>
      </section>
    </div>

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "@stomp/stompjs": "https://ga.jspm.io/npm:@stomp/stompjs@7.0.0/esm6/index.js"
        }
      }
    </script>
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.5.1/dist/es-module-shims.js"
      crossorigin="anonymous"
    ></script>

    <script
      type="module"
      src="../static/js/main.js"
      th:src="@{/js/main.js}"
    ></script>

    <!-- Body End -->
  </body>
</html>
