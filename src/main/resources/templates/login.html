  <body class="body">
    <main class="main-content">
      <h1 class="brand-logo">Connectly</h1>
      <section class="login-section">
        <h2 class="login-greeting">Welcome Back</h2>
        <p class="login-message">Welcome back! Please enter your details</p>
        <form class="login-form" action="/login" method="post">
          <div class="form-group">
            <label for="user-id" class="form-label"> User Name </label>
            <input
              id="user-id"
              type="text"
              placeholder="Enter User Name"
              class="form-input"
              name="user-id"
              required
              autofocus
              autocomplete="false"
              minlength="4"
              data-error="${param.error === 'usernamelength' ? 'true' : ''}"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Enter Password"
              class="form-input"
              name="password"
              required
              minlength="9"
              data-error="${param.error === 'passwordlength' ? 'true' : ''}"
            />
          </div>
          <div th:if="${param.error}" class="form-error-message">
            This username is already taken. If you are the account owner, please
            check your password and try again.
          </div>
          <button type="submit" class="form-button">Sign in</button>
        </form>
      </section>
    </main>
    <aside class="page-hero">
      <svg
        viewBox="0 0 100 100"

          cy="50%"
          r="40"
          class="svg-circle"

          stroke-width="0"
          fill="green"
        />
